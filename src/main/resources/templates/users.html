<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: #343a3f; /* Выбираем цвет заголовка */
        }

        .add-button {
            background-color: #4CAF50; /* Зеленый цвет для кнопки */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<button class="add-button" onclick="window.location.href = '/add';">Add new user</button>
<br>
<br>
<br>
<table class="table table-dark">
    <thead>

    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/' + ${user.id}}" th:utext="${user.id}">UserId</a></td>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.grade}"/>
        <td>
            <form th:action="@{'edit/' + ${user.id}}">
                <input type="submit" class="buttonEdit" value="Edit"/>

            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{'delete/' + ${user.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
    </tr>
    </tr>
    </tbody>
</table>
<tr>

</tr>
</body>
</html>

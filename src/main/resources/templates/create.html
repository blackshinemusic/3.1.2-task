<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<h1>Create new User</h1>
<form th:method="POST" th:action="@{/add}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="name">Enter Name</label>
                <input type="text" th:field="*{name}" id="name" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Enter Lastname</label>
                <input type="text" th:field="*{lastName}" id="lastName" required/>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="age">Enter Age</label>
                <input type="number" min="0" max="127" th:field="*{age}" id="age">
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastName">Enter Grade</label>
                <input type="text" th:field="*{grade}" id="grade" required/>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{grade}">grade error</div>
            </td>
        </tr>
        <td>
            <input type="submit" class="buttonAdd" value="Create!"/>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
